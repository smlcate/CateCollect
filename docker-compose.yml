# docker-compose.yml
version: "3.9"
services:
  backend:
    build: ./packages/backend
    env_file: .env
    environment:
      # Ensure Node sees production, but keep your KNEX config from .env
      NODE_ENV: production
    ports:
      - "4000:4000"
    volumes:
      # For CCC ingest inbox/archive on the server
      - ./data:/app/data
    # If you use DO Managed PG, no 'db' service needed.
